{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <title>{% block title %} Virtual Class {% endblock %}</title>

        {% block link %}
        <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
        {% endblock %}

    </head>
    <body>
            {% block nav_content%}
                <nav class="navbar navbar-expand-custom navbar-dark sticky-top">
                    <a class="navbar-brand" href="{%url 'home' %}">virtual <b>CLASS</b></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                    {%  if user.is_authenticated %}
                        <meta http-equiv="refresh" content="0; url = {%url 'dashboard' %}" />
                    {% else %}
                      <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav ml-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'login_url' %}">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{%url 'register_url' %}">Sign Up</a>
                          </li>
                        </ul>
                      </div>
                    {% endif %}
                </nav>
            {% endblock %}
    {% block content %}

    {% endblock %}
    </body>
</html>
